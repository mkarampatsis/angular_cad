<!-- DXF -->
@if (dxfObjects().length > 0) {
  <ngts-center>
    @for (obj of dxfObjects(); track obj.uuid) {
      <!-- <ngt-primitive [object]="obj" /> -->
      <ngt-primitive *args="[obj]" [parameters]="{ scale: 0.15 }"/>
    }
  </ngts-center>
} 

<!-- GLB -->
@if (glbUrl()) {
  @let gltfData = gltf;

  @if (gltfData) {
    <ngts-center
      [options]="{
        disableX: false,
        disableY: false,
        disableZ: false
      }">
      <ngt-primitive *args="[gltf.scene()]" [parameters]="{ scale: 0.15 }" />
    </ngts-center>
  }
}

<!-- STL -->
@if (stlUrl.value(); as geometry) {
  <ngts-center>
    <ngt-mesh [geometry]="geometry">
      <ngt-mesh-standard-material color="#4f46e5" />
    </ngt-mesh>
  </ngts-center>
}

<!-- OBJ -->
@if (objUrl.value(); as object) {
  <ngts-center>
    <!-- <ngt-primitive [object]="object" /> -->
    <ngt-primitive *args="[object]" [parameters]="{ scale: 0.15 }" />
  </ngts-center>
}

<ngts-environment [options]="{ preset: 'city' }" />
<ngts-camera-controls />
